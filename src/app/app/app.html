<div class='g-hd'>
	<div class='f-cb f-ct'>
		<div class='f-fl'>
			<span class='f-fs20 f-fwb'>游戏专区</span>
		</div>
		<ul class='f-fr crumb'>
			<li>
				<a href='#!//'>首页</a>
			</li>
			<li>&gt;</li>
			<li class='active'>专区</li>
		</ul>
	</div>
</div>

<div class='f-ct f-mt20 f-mb20' id='game-game' ms-controller='appLists'>
	<div class="g-bdg f-cb">
		<div class="g-mng">
			<div class="g-mngc g-bd f-cb" id='j-main-content'>
				<a router class='game-box f-fl' ms-repeat='list' ms-href="/a/{[{el.path}]}">
					<img ms-src='{[{el.icon}]}'>
					<p class='f-tac'>{[{el.name}]}</p>
				</a>
			</div>
		</div>
		<div class="g-sdg">
			<div class='g-sdbd'>
				<div class='g-sdgh'>分类</div>
				<a router href='/app' class='g-sdgl' ms-class='active:type == ""'>全部</a>
				<a router href='/app/brains' class='g-sdgl' ms-class='active:type == "brains"'>智益休闲</a>
				<a router href='/app/rpg' class='g-sdgl' ms-class='active:type == "rpg"'>养成RPG</a>
				<a router href='/app/pk' class='g-sdgl' ms-class='active:type == "pk"'>竞技类</a>
				<a router href='/app/chess' class='g-sdgl' ms-class='active:type == "chess"'>棋牌类</a>
				<a router href='/app/other' class='g-sdgl' ms-class='active:type == "other"'>非游戏</a>
			</div>
		</div>
	</div>

	<!-- 分页按纽 -->
	<div ms-widget="page, $, $pageOpts"></div>
</div>
