<div class="ui container f-m-t-35">
    <div class="ui grid">
        <div class="twelve wide column">

            <h2 class="ui dividing header category-title">{{category.name}}</h2>

            <!-- 有文章时显示 -->
            <div ms-if="articles.size() != 0" class="ui items">
                <a ms-repeat="articles" ms-href="/app/{{app.path}}/article/{{el.id}}" router class="item">
                    <div class="ui small image">
                        <img src="image/image.png">
                    </div>
                    <div class="content">
                        <div class="header">{{el.title}}</div>
                        <div class="meta">
                            <span class="price">1200 美元</span>
                            <span class="stay">1 个月</span>
                        </div>
                        <div class="description">
                            <p class="timeago" ms-attr-title="{{el.created}}"></p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 没有文章时显示 -->
            <div ms-if="articles.size() == 0" class="ui attached icon message">
                <i class="info circle icon"></i>
                <div class="content">
                    <div class="header">
                        您还没有创建文章吧？
                    </div>
                    <p>现在就发布文章丰富{{category.name}}的内容吧！
                    </p>
                </div>
            </div>

            <!-- 编辑器 -->
            <div class="ui labeled attached fluid input message f-p-0">
                <div class="ui label">标题</div>
                <input type="text" id="j-editor-title" placeholder="若不填写，则为内容的前15个字">
            </div>
            <textarea id="j-editor"></textarea>

        </div>

        <!-- 侧边栏 -->
        <div class="four wide column">

            <h2 class="ui header">Dogs Roles with Humans</h2>
            <p></p>
            <p></p>

        </div>
    </div>
</div>
